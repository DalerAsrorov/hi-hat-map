<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hihat Map</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <div class="wrapper">

      <div id="mapWrapper">
      </div>
        <div id="controlPanelWrapper">
          <div id="arrowPointerWrapper">

            </button>
          </div>

          <div id="controlPanel" class="col">
            <div class="panel-comp col-md-4 col-sm-12" id="panelCompLeft">

            </div>
            <div class="panel-comp col-md-4 col-sm-12" id="panelCompMiddle">
  <!--             <div id="querySearchWrapper">
                <input type="" id="querySearch" name="">
              </div> -->
              <form class="form" id="querySearchForm" accept-charset="utf-8">
                <input placeholder="Enter query" type="" id="querySearch" name="">
              </form>
            </div>
            <div class="panel-comp col-md-4 col-sm-12" id="panelCompRight">

            </div>
          </div>
        </div>
      </div>
