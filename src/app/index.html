<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Daler Asrorov">
    <meta name="description" content="Web application that explores the data visualizations of emotions on the map.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hihat Map</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/EasyAutocomplete/dist/easy-autocomplete.min.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/EasyAutocomplete/dist/easy-autocomplete.themes.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

    <div class="wrapper" id="mainWrapper">
        <nav id="mapNav">
            <div class="app-sign">
                <span class="size-xl">Hihat Map</span>
            </div>
        </nav>

        <div id="mapWrapper">
        </div>
        <div id="controlPanelWrapper">
            <div id="arrowPointerWrapper">
                <div class="pull-left">
                    <button class="btn btn-secondary cp" id="toggleSliderBtn">
                        <i id="slideSwitchIcon" class="fa fa-caret-down" aria-hidden="true"></i>
                        <span class="control-panel-caption">Control Panel</span>
                    </button>
                </div>
                <div id="miniPanel" class="pull-left">
                    <div class="dropup">
                        <button type="button" class="btn btn-secondary" data-toggle="dropdown">
                            <i class="fa fa-list-ul" aria-hidden="true"></i>
                        </button>
                        <span class="caret"></span>
                        <ul class="dropdown-menu">
                            <li class="sup-li"><a class="list-group-item list-group-item-action" href="#">HTML</a></li>
                            <li class="sup-li"><a class="list-group-item list-group-item-action" href="#">CSS</a></li>
                            <li class="sup-li"><a class="list-group-item list-group-item-action" href="#">JavaScript</a></li>
                            <li class="divider"></li>
                        </ul>
                    </div>
                </div>
            </div>

          <div id="controlPanel" class="col">
            <section class="panel-comp col-md-4 col-sm-12" id="panelCompLeft">

            </section>
            <section class="panel-comp col-md-4 col-sm-12" id="panelCompMiddle">
              <form class="form" id="querySearchForm" accept-charset="utf-8">
                <input placeholder="Enter query" type="" id="querySearch" class="typeahead" required>
              </form>
            </section>
            <section class="panel-comp col-md-4 col-sm-12" id="panelCompRight">
              <div id="panelCompRightWrapper" class="panel-wrapper row">
                <!-- UI list of options will be added -->

              </div>
            </section>
          </div>


        </div>
      </div>

      <div id="initLoader">
        <div id="banner" class="row">
          <header id="loadIntro" class="col-lg-12">
            <span class="super-h">Hi-Hat-Map</span>
          </header>
          <section id="loadRest" class="col-lg-12">
            <span class="sub-h">Welcome to the map of emotions...</span>
          </section>
          <section id="loadImage" class="col-lg-12">
            <img src="/img/loader1.gif" alt="Earth loader.">
          </section>
        </div>
      </div>



    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9NIHo_U6UI33yNUyTykkn7YoMau22hJs&libraries=places"></script>
    <script src="/bower_components/leaflet-google-places-autocomplete/src/js/leaflet-gplaces-autocomplete.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="/bower_components/typeahead.js/dist/typeahead.bundle.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bower_components/EasyAutocomplete/dist/jquery.easy-autocomplete.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24" charset="utf-8"></script>
    <script src="/js/lib/ramda.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/min/main.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
